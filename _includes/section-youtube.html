<section class="youtube"><div class="flex flex--center work-header"><h2>Work</h2></div><div class="flex flex--center work">{% for post in site.posts %}
  {% if post.type == "work" %}<div class="col-50"><a href="{{ site.baseurl }}{{ post.url }}"><div class="img-aux workRec" style=" background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url({{ site.baseurl }}assets/img/d1.jpg) " data-title="{{ post.name }}" data-description="{{ post.about }}"><div class="caption">{{ post.about }}</div></div></a></div>  {% endif %}
{% endfor %}<div class="col-50"><a><div class="img-aux workRec" style=" background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url({{ site.baseurl }}assets/img/work22.jpg) " data-title="Cupcakes da caca" data-description="Brand and website"><div class="caption">Brand and website</div></div></a></div></div></section>
